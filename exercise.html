    const timerEl = document.getElementById("exercise-timer");
    const progressEl = document.getElementById("exercise-progress");

    const list = [...exercises[profileData.goal]];
    let currentIndex = 0;
    const totalSets = list.length;
    let countdown;
    const exerciseDuration = 30; // seconds

    function startTimer(){
      let timeLeft = exerciseDuration;
      timerEl.textContent = `Time Left: ${timeLeft}s`;
      countdown = setInterval(()=>{
        timeLeft--;
        timerEl.textContent = `Time Left: ${timeLeft}s`;
        if(timeLeft <= 0){
          clearInterval(countdown);
          nextExercise();
        }
      },1000);
    }

    function nextExercise(){
      clearInterval(countdown);
      if(currentIndex >= totalSets){
        alert("ðŸŽ‰ Congratulations! You completed all exercises for today!");
        currentIndex = 0;
      }
      const exercise = list[currentIndex];
      exerciseTextEl.textContent = `Exercise: ${exercise.name} (${profileData.goal}-oriented) - Set ${currentIndex+1}/${totalSets}`;
      exerciseImgEl.src = exercise.img;
      exerciseImgEl.style.display = "block";
      const percent = ((currentIndex)/totalSets)*100;
      progressEl.style.width = percent + "%";
      progressEl.textContent = `${Math.round(percent)}%`;
      currentIndex++;
      startTimer();
    }

    // Initialize first exercise
    nextExercise();
