<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MindBody Manifesto</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", Arial, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #f0f4f7, #dfe9f3);
      color: #2c3e50;
    }

    .container {
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      background: #2c3e50;
      color: #fff;
      width: 220px;
      padding: 20px;
      transition: all 0.3s ease;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 1.4rem;
      letter-spacing: 1px;
    }

    .sidebar ul {
      list-style: none;
    }

    .sidebar ul li {
      margin: 15px 0;
    }

    .sidebar ul li a {
      color: #fff;
      text-decoration: none;
      padding: 10px;
      display: block;
      border-radius: 5px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .sidebar ul li a:hover {
      background: #34495e;
    }

    .main-content {
      flex-grow: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .main-content h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #1a252f;
    }

    #quote-card {
      background: #ffffff;
      padding: 25px 35px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      transition: opacity 0.5s ease;
    }

    #quote {
      font-size: 1.2rem;
      color: #34495e;
      margin-bottom: 10px;
      font-style: italic;
    }

    #author {
      font-size: 1rem;
      color: #555;
      text-align: right;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        display: flex;
        overflow-x: auto;
        padding: 10px;
      }
      .sidebar ul {
        display: flex;
        justify-content: space-around;
        width: 100%;
      }
      .sidebar ul li {
        margin: 0 10px;
      }
      .main-content {
        padding: 20px;
      }
      #quote-card {
        width: 90%;
      }
    }
    footer { 
  text-align: center; 
  padding: 20px; 
  background: #2c3e50; 
  color: #fff; 
  margin-top: 50px; 
}

  </style>
</head>
<body>
  <div class="container">
    <nav class="sidebar">
      <h2>MindBody</h2>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="explore.html">Explore</a></li>
        <li><a href="activity2.html">Activity</a></li>
        <li><a href="meal.html">Food Plan</a></li>
        <li><a href="exercise.html">Exercise</a></li>
        <li><a href="track.html">Track</a></li>
        <li><a href="Profile.html">User Profile</a></li>
      </ul>
    </nav>

    <main class="main-content">
      <h1>Welcome to MindBody Manifesto</h1>
      <div id="quote-card">
        <p id="quote">Loading motivational quote...</p>
        <p id="author"></p>
      </div>
    </main>
  </div>
<!-- End of main container -->
</div> <!-- .container -->

<!-- Footer -->
<footer>
  <p>© 2025 MindBody — All Rights Reserved</p>
</footer>

  <script>
    const quoteElement = document.getElementById("quote");
    const authorElement = document.getElementById("author");

    // Local fallback quotes
    const fallbackQuotes = [
      { text: "The greatest wealth is health.", author: "Virgil" },
      { text: "Take care of your body. It's the only place you have to live.", author: "Jim Rohn" },
      { text: "Happiness is the highest form of health.", author: "Dalai Lama" },
      { text: "A healthy outside starts from the inside.", author: "Robert Urich" },
      { text: "To keep the body in good health is a duty… otherwise we shall not be able to keep our mind strong and clear.", author: "Buddha" }
    ];

    async function showRandomQuote() {
      try {
        // ✅ Free direct API (no key, no signup)
        const response = await fetch("https://raw.githubusercontent.com/ismail-lucifer/public-api/main/health_quotes.json");
        if (!response.ok) throw new Error("API failed");

        const quotes = await response.json();
        const randomIndex = Math.floor(Math.random() * quotes.length);
        const quote = quotes[randomIndex];

        document.getElementById("quote-card").style.opacity = 0;
        setTimeout(() => {
          quoteElement.textContent = `"${quote.text}"`;
          authorElement.textContent = `- ${quote.author}`;
          document.getElementById("quote-card").style.opacity = 1;
        }, 500);
      } catch (error) {
        // If API fails, show fallback
        const randomIndex = Math.floor(Math.random() * fallbackQuotes.length);
        const quote = fallbackQuotes[randomIndex];
        document.getElementById("quote-card").style.opacity = 0;
        setTimeout(() => {
          quoteElement.textContent = `"${quote.text}"`;
          authorElement.textContent = `- ${quote.author}`;
          document.getElementById("quote-card").style.opacity = 1;
        }, 500);
        console.error("API failed, using fallback quotes:", error);
      }
    }

    // Load first quote
    showRandomQuote();

    // Auto update every 10 seconds
    setInterval(showRandomQuote, 10000);
  </script>
</body>
</html>
